<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixie - Contact</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/contact.css">
</head>
<body>
    <header class="HeaderMenu">
        <div class="Logo">
            <img src="images/header-logo.png" alt="Logo PIXIE">
            <hr>
        </div>
        <div class="TopMenu">
            <div class="Menu-item"><a href="index.html">HOME</a></a></div>
            <div class="Menu-item"><a href="products.html">PRODUCTS</a></div>
            <div class="Menu-item"><a href="about.html">ABOUT US</a></div>
            <div class="Menu-item active"><a href="contact.html">CONTACT US</a></div>
        </div>
        <hr>
    </header>
<!-- Midden text sectie -->
    <main>
        <section class="Main">
            <div class="MainContainer-title">
                <h2>Contact Us</h2>
            </div>
            <div class="MainContainer">
                <div class="MainContainer-left">
                    <img src="images/map.png" alt="Map">
                </div>
                <div class="MainContainer-right">
                    <div class="MainContainer-text">
                        <form action="#" method="get">
                            <div class="TopInputFields"> 
                                <input type="text" id="fname" name="fname" size="30" placeholder="Your name..." >
                                <input type="text" id="lname" name="lname" size="20" placeholder="Your email..."><br>
                            </div>
                            <div class="BottomInputFields">
                                <input type="text" id="subject" name="subject" size="58" placeholder="Subject..."><br>
                                <textarea id="message" rows="12" cols="59" placeholder="Your message..."></textarea><br>
                            </div>
                            <button>SEND MESSAGE</button>   
                        </form>
                    </div>
                    <div class="MainContainer-social">
                        <p>Find us on:</p>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><img src="#" alt="Twitter"></a>
                    </div>
                </div>
            </div>
        </section>
<!-- Blue bar above the footer -->
        <section class="BlueBar">
            <div class="SubscribeNow">
                <div class="SubscribeNow-content">
                    <h2>Subscribe on PIXIE now!</h2>
                    <p>Godard four dollar toast prism, authentic heirloom raw denim messenger bag gochujang put a bird on it celiac readymade vice.</p>
                    <div class="SubscribeNow-input">
                        <input type="text" name="subscribe" id="subscribe" placeholder="Your Email...">
                        <button>SUBSCRIBE NOW!</button>
                    </div>
                </div>
            </div>
        </section>
<!-- Footer-->
        <footer class="Footer">
            <div class="Footer-logo">
                <img src="images/header-logo.png" alt="Logo PIXIE">
            </div>
            <div class="Footer-menu">
                <a href="#">HOME</a>
                <a href="#">HELP</a>
                <a href="#">PRIVACY POLICY</a>
                <a href="#">HOW IT WORKS ?</a>
                <a href="#">CONTACT US</a>
            </div>
            <div class="Footer-socialButtons">
                <a href="#"><img src="#" alt="Facebook"></a>
                <a href="#"><img src="#" alt="Twitter"></a>
                <a href="#"><img src="#" alt="LinkedIn"></a>
                <a href="#"><img src="#" alt="RSS"></a>
            </div>
        </footer>
    </main>
</body>
</html>
